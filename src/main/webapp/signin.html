        <div class="container">
            <div class='row'>
                <main>

                    <div id="ajaxContent">
                        <h2 class="textTheme">Sign In</h2>
                        <br>
                        <form>
                            <div class="row">

                                <div class="col-lg-6">

                                    <div class="form-group" id="enableFaceApp">
                                        <br>
                                        <label>Insert User Name with face++:</label>
                                        <br>
                                        <input type="radio" id="yes" name="option" value="yes" data-toggle="modal"
                                               data-target="#myModal">
                                        <label>Yes</label><br>
                                        <input type="radio" id="no" name="option" value="no">
                                        <label>No</label><br>
                                    </div>

                                    <!-- Modal -->
                                    <div id="myModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Upload an image of yourself</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <!-- <video id='video' width='640' height='480' autoplay></video> -->

                                                    <div class="row">

                                                        <div class="col">
                                                            <div class="imageBorder">
                                                                <img id='video' width='352' height='240'
                                                                     alt="you are supposed to be here"
                                                                     src="../photobook/face++/external-content.duckduckgo.jpg"
                                                                     crossorigin="anonymous">
                                                            </div>


                                                        </div>

                                                        <div class="col">
                                                            <canvas id='canvas' width='352' height='240'></canvas>
                                                        </div>


                                                    </div>

                                                    <input type='button' id="snap" value='Take Photo'>
                                                    <input type='button' id="upload" value='Upload Photo' style="display: none;">
                                                    <input type='button' id="search" value='Auto Complete Username'>

                                                    <script>
                                                        faceRec.init();
                                                    </script>

                                                    <!-- <div id="enableFaceAppButtons" style="display:none">
                                                        <button class="btn btn-sm locationButtons">Take Picture</button>
                                                        <button class="btn btn-sm locationButtons">Upload Picture</button>
                                                    </div> -->
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Close</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" placeholder="Enter username" name="username"
                                               id="username" required>
                                    </div>


                                    <br>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <label class="warning" id="whenWrongPass"></label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" placeholder="Enter password" name="pwd"
                                                   id="password" required>
                                        </div>

                                    </div>


                                    <button type="button" class="btn btn-lg btn-block btnColor"
                                            onclick="loginUser()">Submit</button>

                                </div>

                            </div>
                        </form>

                    </div>
                </main>
            </div>
            <div class='row'>

                <div class="col-lg-3" id="userContent" style=" margin-left:0px; overflow: auto; height:600px; width:30%;"></div>
                <div class="col-lg-3" id="postMenu1"></div>


                <div class='col-lg-3'>

                    <div id="top10userposts"></div>
                    <div id="newPostElementId"></div>;
                </div>
                <div class="container" id="userProfileModal"></div>
            </div>

            <div id="myMapModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Location of user</h4>
                        </div>
                        <button onclick="displayOnMap()">display</button>
                        <div class="modal-body">
                            <div id="modalMapDiv"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
